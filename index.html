<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loginup">
        <div class="container">
            <div class="row justify-content-between">
                <div class="content-left">
                    <h1>Facebook</h1>
                    <h2>Facebook help you to connect and shar with the people in your life.</h2>
                </div>

                <div class="content-right">
                    <form action="">
                        <div class="form-group">
                            <input type="text" placeholder="Enter email address or phone number">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Enter password">
                        </div>
                        <div class="login">
                            <a href="" class="btn">log in</a>
                        </div>
                        <div class="forgot">
                            <a href="" class="btn">forgot account?</a>
                        </div>
                        <div class="line"></div>
                        <div class="create-btn">
                            <a href="" class="btn">create new account</a>
                        </div>
                    </form>
                    <p><a href="">Create a page</a>for a celebrity, band or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
